<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchCharm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  
  
  <body>
    
    <load src="partials/header.html"/>
    
    <main>
      <section class="hero-section">
        <div class="container">
          <div>
            <h1 class="hero-title">
              Welcome to our <span class="hero-title-color">collection</span> of
              premium watches
            </h1>
            <p class="hero-text">
              Our watches are not just timepieces, but also an expression of
              your personality and lifestyle. From classic designs to modern
              ones, we have a watch to suit every taste and occasion.
            </p>
          </div>
          <div class="hero-image">
            <div class="hero-image-block">
              <img
                width="44"
                height="44"
                src="./img/ellipse-hero.jpg"
                alt="hero image woman"
                class="hero-img first"
              />
              <img
                width="44"
                height="44"
                src="./img/ellipse-hero2.jpg"
                alt="hero image man"
                class="hero-img second"
              />
              <img
                width="44"
                height="44"
                src="./img/ellipse-hero3.jpg"
                alt="hero image woman"
                class="hero-img third"
              />
            </div>
            <button type="button" class="hero-btn">Scroll down</button>
          </div>
        </div>
      </section>
    <load src="partials/hero.html"/>
    <load src="partials/about.html" />
    <load src="partials/catalog.html"/>
    <load src="partials/advertisement.html"/>
    <load src="partials/sale.html" />
    <load src="partials/review.html"/>
    <load src="partials/contacts.html"/>
  </main>
  
  <load src="partials/footer.html"/>
  <load src="partials/menu.html" />
    <script type="module" src="./main.js"></script>
  </body>

</html>
